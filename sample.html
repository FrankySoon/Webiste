<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
    }

    .search-icon {
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      color: orange;
    }

    .hero p {
      margin-top: 1rem;
    }

    .button {
      padding: 1rem 2rem;
      margin-top: 2rem;
      border: none;
      cursor: pointer;
    }

    .download {
      background-color: orange;
      color: black;
    }

    .watch {
      background-color: transparent;
      border: 1px solid orange;
      color: orange;
    }

    .collections {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .collection {
      margin: 0 1rem;
      text-align: center;
    }

    .collection img {
      border-radius: 50%;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }

      .hero {
        padding: 1rem;
      }

      .collections {
        flex-direction: column;
      }

      .collection {
        margin-bottom: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo">GJ</div>
    <div class="nav-links">
      <a href="#about">About</a>
      <a href="#collection">Collection</a>
      <a href="#team">Team</a>
      <a href="#artist">Artist</a>
    </div>
    <div class="search-icon">üîç</div>
  </div>
  <div class="hero">
    <h1>Play game everyday Become a legend</h1>
    <p>McCormick's eye for detail certainly helped narrow the whereabouts of Batman's gruesome origin; however, the
      'how' and 'when'.</p>
    <button class="button download">Download Now</button>
    <button class="button watch">Watch Video</button>
  </div>
  <div class="collections">
    <div class="collection">
      <img src="world-war.jpg" alt="World War">
      <h3>World War</h3>
      <p>Price: $220</p>
    </div>
    <div class="collection">
      <img src="world-war-2.jpg" alt="World War 2">
      <h3>World War 2</h3>
      <p>Price: $250</p>
    </div>
    <div class="collection">
      <img src="world-war-3.jpg" alt="World War 3">

    </div>
  </div>
</body>

</html>
